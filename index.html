<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Article preview component</title>
</head>
<body>

  <main>
    <section class="image">
    </section>
    <section class="content">
      <p class="content__header">Shift the overall look and fell by adding these wonderful touches to furniture in your home</p>
      <p class="content__description">Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. I've got some simle tips to help you make any room fell complete.</p>
    </section>
    <section class="author">
      <div class="author__avatar">
          <img src="./images/avatar-michelle.jpg" alt="avatar">
      </div>
      <div class="author__info">
        <p class="author__info__name">Michelle Appleton</p>
        <p class="author__info__date">28 Jun 2020</p>
      </div>
      <div class="author__share">
        <img src="./images/icon-share.svg" alt="share">
      </div>
    </section>
  </main>
  
</body>
</html>
